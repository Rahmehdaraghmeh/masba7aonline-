<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Tasbeeh Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="honee">المسبحة الالكترونيه</h1>

    <div class="tasbeeh-container">
        <div class="tasbeeh-option" id="Subhanallah">
            <span>سبحان الله</span>
            <span class="count">0</span>
            <span class="cycle">الدورة: 0</span>
        </div>
        <div class="tasbeeh-option" id="Alhamdulillah">
            <span>الحمد الله</span>
            <span class="count">0</span>
            <span class="cycle">الدورة: 0</span>
        </div>
        <div class="tasbeeh-option" id="AllahuAkbar">
            <span>الله اكبر</span>
            <span class="count">0</span>
            <span class="cycle">الدورة: 0</span>
        </div>
        <div class="tasbeeh-option" id="LaIlahaIllallah">
            <span>لا اله الا الله</span>
            <span class="count">0</span>
            <span class="cycle">الدورة: 0</span>
        </div>
        <div class="tasbeeh-option" id="Alahmasale3alasedenamohammad">
            <span>اللهم صل على سيدنا محمد </span>
            <span class="count">0</span>
            <span class="cycle">الدورة: 0</span>
        </div>
    </div>

    <audio id="click-sound" src="./sound/zapsplat_foley_money_british_coin_20p_set_down_on_other_coins_in_hand_change_002_90493.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
<script src="script.js"></script>
</body>

</html>
